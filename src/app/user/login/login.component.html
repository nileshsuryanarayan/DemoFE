<form name="login" class="container" action="" [formGroup]="loginForm" (submit)="validateLogin()">
    <label class="form-label">Username</label>
    <input type="text" name="userId" class="login-textbox" placeholder="Enter username">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="login-textbox" placeholder="Enter password">
    <input type="submit" name="submit" class="login-button" value="Login">
</form>
