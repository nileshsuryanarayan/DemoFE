<form name="register" class="" action="" [formGroup]="registrationForm" (submit)="validateForm()">
    <input type="text" name="firstname" class="text-box">
    <input type="text" name="lastname" class="text-box">
    <input type="text" name="email" class="text-box">
    <input type="text" name="contact" class="text-box">
    <input type="text" name="pan" class="text-box">
    <input type="submit" name="submit" class="button" value="Register">
</form>
