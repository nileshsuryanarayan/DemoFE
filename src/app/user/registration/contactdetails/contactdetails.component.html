<h2></h2>
<form name="register" class="" action="" [formGroup]="registrationForm" (submit)="validateForm()">
    <input type="text" name="firstname" class="textbox" placeholder="First name">
    <input type="text" name="lastname" class="textbox" placeholder="Last name">
    <input type="text" name="email" class="textbox" placeholder="Email">
    <input type="text" name="contact" class="textbox" placeholder="Contact">
    <input type="text" name="addressline1" class="textbox" placeholder="Address line 1">
    <input type="text" name="addressline2" class="textbox" placeholder="Address line 2">
    <input type="text" name="cityortown" class="textbox" placeholder="City/town">
    <input type="submit" name="submit" class="button" value="Register">
</form>
