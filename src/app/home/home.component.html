<div class='row' id='row'>
    <direct-links [menus]="Menus"></direct-links>
</div>
<div id="home-container">
    <div id="market" class="internal">
        <div id="graph">
            <div class="graph-slide">
                <div id="graph-slid-head">
                    <span id="market-logo" class="block">&nbsp;</span>
                    <span id="date-time" class="text-right block">{{date}}&nbsp;|&nbsp;{{time}}&nbsp;|&nbsp;{{marketStatus}}</span>
                </div>
                <graph></graph>
            </div>
            <div class="slider-bottom">
                <a class="button">Sensex View</a>
                &nbsp;
                <a class="button">Market Watch</a>
            </div>
        </div>
        <div id="data-table">
            <tabs>
                <tab title="Tab 1" active="true">
                  Content 1
                </tab>
                <tab title="Tab 2">
                  Content 2
                </tab>
              </tabs>
        </div>
    </div>
    <div id="bse" class="internal">
        <div id="bse-news" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <ng-container *ngFor="let new of news; let i=index" id="image-container" class="carousel-inner"> <!--  -->
                <div *ngIf="i==0;" class="item active">
                    <div>
                        <img src="{{new.imageUrl}}" style="width:100%; height: 300px;">
                    </div>
                    <div>
                        <h2>{{new.heading}}</h2>
                        <p>{{new.content}}</p>
                    </div>
                </div>
                <div *ngIf="i!=0;" class="item">
                    <div>
                        <img src="{{new.imageUrl}}" style="width:100%; height: 300px;">
                    </div>
                    <div>
                        <h2>{{new.heading}}</h2>
                        <p>{{new.content}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
        <div id="bse-startup">
            <div class="bannerbotpad">
                <a href="https://www.startupsbse.com" target="_blank">
                    <img src="../../assets/STP_Banner.jpg" alt="BSE Startups Platform" title="BSE Startups Platform">
                </a>
            </div>
            <div class="bannerbotpad">
                <a href="https://membership.bseindia.com" target="_blank">
                    <img src="../../assets/StarMFWebBanner_Home.jpg" alt="Star MF WebBanner" title="Star MFWeb Banner">
                </a>
            </div>
        </div>
    </div>
</div>
