<div id="bse-head">
    <div id="div-bselogo">
        <a href="http://localhost:4200">
            <img src="../../assets/bselogo.png" class="img-bselogo">
        </a>
    </div>
    <div class="div4">
        <div class="sp-logo">
            <img src="../../assets/spbse.png" class="img2">
        </div>
        <div class="rose">
            <ul>
                <li class="num">{{indexValue | currency:'INR'}}</li>
                <li class="num1">-313.18 - {{percentChange}}%</li>
                <li class="num2">{{date}}|{{time}}|<span id="status">{{marketStatus}}</span></li>
            </ul>
        </div>
    </div>
    <div class="div3">
        <p class="para0">Get Quote</p>
        <div class="search-container">
                <span id="search-icon">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Enter Security Name/code/id/isin"
                     name="search" id="search-box" (keypress)="getQuote($event)" 
                     [value]="quote" (input)="quote = $event.target.value">
                </span>
                <ul *ngIf="display" class="bse-dropdown-menu">
                    <li *ngFor="let quote of quotes" class="list-item">
                        <a class="item">
                            <span style="margin: 0px;">
                                {{quote.name}}
                            </span>
                            <br>
                            <span style="margin: 10px">
                                {{quote.symbol | uppercase}}&nbsp;&nbsp;&nbsp;INE001A01036&nbsp;&nbsp;&nbsp;{{quote.regNo}}
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
                <select id="cars">
                    <optgroup label="Equity">
                        <option value="equity">Equity</option>
                        <option value="derivatives">Derivatives</option>
                    </optgroup>
                </select>
        </div>
    </div>
</div>
